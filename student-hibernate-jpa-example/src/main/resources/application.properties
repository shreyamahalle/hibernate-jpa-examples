spring.application.name=student-hibernate-jpa-example

spring.profiles.active = dev

#hibernate properties

hibernate.id.new_generator_mapping=false
spring-jackson.serialization.fail-on-empty-beans=false

spring.datasource.database-name=foodorder
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/${spring.datasource.database-name}?${spring.datasource.url-options}
spring.datasource.url-options=ueJDBCCompliantTimezoneShift=true&useLagcyDatetimeCode=false&serverTimezone=Asia/Kolkata


spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
